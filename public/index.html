                      <div class="modal" id="regModal" tabindex="-1" role="dialog">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title">Sign Up</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              
                              <div class="modal-body">
                                  <form>
                                      <div class="form-group">
                                          <label for="regName">Name</label>
                                          <input type="text" class="form-control" id="regName" placeholder="Enter Name">
                                        </div>

                                      <div class="form-group">
                                        <label for="regEmail">Email address</label>
                                        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
                                      </div>

                                      <div class="form-group">
                                          <label for="regPassword">Password</label>
                                          <input type="password" class="form-control" id="regPassword" placeholder="Enter Password">
                                        </div>

                                        <div class="form-group">
                                            <label for="pwdConfirm">Confirm Password</label>
                                            <input type="password" class="form-control" id="pwdConfirm" placeholder="Enter Password">
                                          </div>

                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                              </div>

                                    <form>

                                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                          <button id="signBtn" type="submit" class="btn btn-primary">Submit</button>
                                      </form>
